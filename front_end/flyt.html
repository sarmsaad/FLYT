<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flyte</title>
    <meta name="viewport" content="width-device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script scr="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/jk/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>

    <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css'/>
    <link rel='stylesheet' type='text/css' href='style.css'/>

    <script>
    $(document).ready(function(){
      // Add smooth scrolling to all links
      $("a").on('click', function(event) {

        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){
       
            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
    });
    </script>

</head>
<body>
<div id ="homepage">

    <div class="x1">
        <div class="cloud"></div>
    </div>
    

    <div class="x2">
        <div class="cloud"></div>
    </div>

    <div class ="jumbotron" id = "title">
        <div class  = "stuff">
            <h1 class="display-3">Flyt</h1>
            <p class="lead">Fly on time</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#userInput" role="button">Get Started!</a>
            </p>
        </div>
    </div>

</div>

<div id = "userInput">
<!--use grid format lmao-->
    <h1 class = "display-3">Please enter your information below</h1>
    <form action  = "flyt.php">
        <!--name form optional-->
        <div class="form-row">
            <div class="col-sm-6">
                <label for = "first-name">First Name</label>
                <input type="text" class="form-control" name="first-name">
            </div>
            <div class="col-sm-6">
            <label for = "last-name">Last Name</label>
                <input type="text" class="form-control" name="last-name">
            </div>
        </div>

        <!--form for address-->
         <div class="form-row">
            <div class="col">
                <label for = "addr">Address of Departure</label>
                <input type="text" class="form-control" name="addr" required>
            </div>
        </div>

        <!--form for phone and mode of transportation-->
        <div class="form-row">
            <div class="col-sm-6">
                <label for = "num">Phone Number</label>
                <input type="text" class="form-control" name="num" required>
            </div>
            
            <div class="col-sm-4">
                <label for = "trans">Mode of Transportation</label>
                    <select name="trans" class="form-control">
                        <option selected>Choose...</option>
                        <option>Car</option>
                        <option>Walking</option>
                        <option>Public Transportation</option>
                    </select>
            </div> 
            <div class="col-sm-2">
                <label for = "self">Self Check-in?</label>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name = "self" value="option1" checked>Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name = "self" value="option2">No
                      </label>
                    </div>
            </div>

        </div>

        <!--form for airport, flight id, date departure *required-->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="air">Airport</label>
                <select name="air" class="form-control">
                        <option selected>Choose...</option>
                        <option>BOS</option>
                        <option>SFO</option>
                        <option>LAX</option>
                </select>
            </div>
            <div class="form-group col-md-2">
              <label for="flyid">Flight ID</label>
              <input type="text" class="form-control" name="flyid" required>
            </div>
            <div class="form-group col-md-4">
              <label for="departure">Departure Time</label>
              <input type="datetime-local" class="form-control" name="departure">
            </div>

        </div>

        <div class="form-group row" align = "center">
            <div class="col">
                <button type="submit" class="btn btn-primary btn-lg" id = "submit">Submit</button>
            </div>
        </div>
    </form>

</div>


<!--tweeninggg and other animations teehee-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>


</body>
</html>
